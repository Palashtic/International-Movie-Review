<table class="table table-hover">
  <thead>
  <tr>
      <td>Movie Name</td>
      <td>Producer</td>
      <td>Director</td>
      <td>Actors</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let business of businesses">
          <td><a class="m-link" routerLink="../details">{{ business.movie_name }}</a></td>
          <td>{{ business.producer_name }}</td>
          <td>{{ business.director_name }}</td>
          <td>{{ business.actor1_name }}, {{ business.actor2_name }}, {{ business.actor3_name }}, {{ business.actor4_name }}</td>
          <td><a [routerLink]="['edit', business._id]" class="btn btn-primary">Edit</a></td>
          <td><a (click) = "deleteBusiness(business._id)" class="btn btn-danger">Delete</a></td>
      </tr>
  </tbody>
</table>
